          <div class="form-group col-md-10">
            <label for="Name">Customer Name: </label>

          <div id="shiftManageDiv">
            <p id="onShiftDisplay">off shift</p>
            <input type="checkbox" id="primaryDriverID" name="primaryDriver" value="primary">
            <label for="vehicle1"> Primary Driver</label><br>
            <input type="checkbox" id="secondaryDriverID" name="secondaryDriver" value="secondary">
            <label for="vehicle2"> Secondary Driver</label><br>
            <button id="onShiftToggle">Toggle shift</button>
          </div>
          <div class=" col-md-10">
            <a href="/user-login.html" class="alert-link" id="logoutBtn" value="logout"> Logout</a>
        </div><br>
        <script>
            logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', async function (e) {
                let response = await fetch('/api/logout', {
                    method: 'post',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (response) {
                    console.log('logged out');
                    document.location = '/user-login.html';
                }

            });
        </script>
