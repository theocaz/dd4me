<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script src="/js/main.js"></script>
    <title>DD4me - App Driver</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">DD4me</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Drivers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="features-test">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="tittle-account">
              Customer Details Trip
            </div>
            <form class="appback">
              <br />
              <div class="form-group col-md-10">
                <label for="Origin">Your Origin</label>
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder="Ex: 123 Hollywodd St"
                />
              </div>

              <div class="form-group col-md-10">
                <label for="Origin">Your Destination</label>
                <input
                  class="form-control form-control-lg"
                  type="text"
                  placeholder=""
                />
              </div>

              <div class="form-group col-md-6">
                <label for="Departure">Departure Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="Inputdeparture"
                  aria-describedby="deparea"
                />
              </div>

              <div class="form-group col-md-6">
                <label for="Time">Departure Hour</label>
                <input
                  type="time"
                  class="form-control"
                  id="Inputtime"
                  aria-describedby="timearea"
                />
              </div>

              <div class="form-group col-md-10">
                <label for="exampleFormControlTextarea1"
                  >Aditional Comments</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                  placeholder="Ex: Please call me when you arrive"
                ></textarea>
              </div>
              <br />
            </form>
          </div>

          <div class="col-lg-6">
            <div class="tittle-account">
                Customer Information
              </div>
            <form class="appback">
             
              <div class="form-group col-md-10"><br>
                <label for="Name">Customer Name</label>
                <input
                  class="form-control form-control-lg"
                  type="text"
                />
              </div>

              <div class="form-group col-md-10">
                <label for="Origin">Customer Phone</label>
                <input
                  class="form-control form-control-lg"
                  type="tel"
                  placeholder=""
                />
              </div>

              <div class="form-group col-md-10">
                <label for="Departure">Customer Email</label><br>
                <input
                  type="email"
                  class="form-control"
                  id="Inputdeparture"
                  aria-describedby="deparea"
                />
              </div>
              <br>
              </div>
              <br />
            </form>
              <div class="col text-center">
                <button type="submit" class="btn">Accept Ride</button>
                <button type="submit" class="btn">Decline Ride</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer">
      <div class="footer-copyright text-center">
        Â© 2020 Copyright: MyWebsite.com
      </div>
    </footer>
  </body>
</html>
